<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dieta en Select (AJAX Ejemplo)</title>
    <!-- Bootstrap CSS (opcional, para estilizar un poco) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        /* Estilos adicionales si los necesitas */
    </style>
</head>
<body>
    <div class="container">
        <h1>Tipos de Dieta en un Selector</h1>
        <p>Las opciones de dieta se cargarán automáticamente en el selector de abajo usando AJAX.</p>

        <div class="mb-3">
            <label for="dietFilterExample" class="form-label">Selecciona un tipo de dieta:</label>
            <select id="dietFilterExample" class="form-select form-select-lg">
                <option value="">Cargando dietas...</option> 
            </select>
        </div>
        
        <div id="statusMessagesExample" class="mt-3"></div>
        
        <div class="mt-3">
            <p>Opción seleccionada (valor): <strong id="selectedValue"></strong></p>
            <p>Opción seleccionada (texto): <strong id="selectedText"></strong></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- NUESTROS SCRIPTS PERSONALIZADOS -->
    <!-- Primero el archivo con la función AJAX genérica -->
    <script src="../TFG/js/ajax/get-data.js"></script>
    <!-- Luego el archivo con la lógica específica de esta página -->
    <script src="js/llamada.js"></script>
</body>
</html>
