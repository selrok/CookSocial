<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - CookSocial</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--Fevicon-->
        <link rel="icon" type="image/svg+xml" href="resources/favicon.jpg">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="js/profile-edit.js"></script>
    <script src="js/notifications.js"></script>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="scss/profile-edit.css">
</head>
<body class="bg-orange-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-orange fw-bold fs-3" href="index.html">CookSocial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCookSocial" aria-controls="navbarNavCookSocial" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavCookSocial">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="nav-admin-link">
                        <a class="nav-link" href="admin.html">Administrar</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-lg-auto">
                    <div id="user-auth-buttons" class="d-flex align-items-center">
                        <a href="logReg.html#login" class="btn btn-outline-secondary me-2">Iniciar Sesión</a>
                        <a href="logReg.html" class="btn btn-orange">Registrarse</a>
                    </div>
                    <div id="user-profile-buttons" class="d-flex align-items-center">
                        <a href="formReceta.html" class="btn btn-success me-2">
                            <span class="d-inline d-md-none" title="Publicar Receta"><i class="fas fa-plus"></i></span>
                            <span class="d-none d-md-inline">Publicar Receta</span>
                        </a>
                        <div class="dropdown me-2 notification-dropdown">
                            <button class="btn btn-outline-secondary position-relative" type="button" id="notificationsDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Notificaciones">
                                <i class="fas fa-bell"></i>
                                <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    <span class="visually-hidden">notificaciones no leídas</span>
                                </span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" aria-labelledby="notificationsDropdown" id="notificationsList">
                                <li><p class="text-center text-muted p-3 mb-0">No tienes notificaciones nuevas.</p></li>
                            </ul>
                        </div>
                        <a href="profile.html" class="btn btn-outline-secondary me-2">
                            <span class="d-inline d-md-none" title="Mi Perfil"><i class="fas fa-user"></i></span>
                            <span class="d-none d-md-inline">Mi Perfil</span>
                        </a>
                        <button id="logoutButton" class="btn btn-outline-danger">
                            <span class="d-inline d-md-none" title="Salir"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="d-none d-md-inline">Salir</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="card shadow-lg border-0 mx-auto" style="max-width: 700px;">
            <div class="card-header bg-white border-0">
                <h2 class="card-title h4 mb-0">Editar Perfil</h2>
            </div>
            
            <div class="card-body">
                <form id="editProfileForm" class="needs-validation" novalidate>
                    <!-- Foto de perfil -->
                    <div class="text-center mb-4">
                        <div class="position-relative d-inline-block">
                            <img id="profileImage" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
                                 alt="Foto de perfil" 
                                 class="rounded-circle shadow-sm" 
                                 width="128" height="128">
                        </div>
                        <div class="mt-3">
                            <input type="file" id="profileImageInput" class="d-none" accept="image/*">
                            <button type="button" id="changeImageBtn" class="btn btn-outline-secondary">
                                <i class="fas fa-upload me-2"></i>Cambiar foto
                            </button>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Nombre -->
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="María Rodríguez" placeholder="Tu nombre completo" required>
                        <div class="invalid-feedback">Por favor ingresa tu nombre</div>
                    </div>

                    <!-- Biografía -->
                    <div class="mb-4">
                        <label for="bio" class="form-label">Descripción</label>
                        <textarea class="form-control" id="bio" name="bio" rows="5" 
                                  placeholder="Cuéntanos sobre ti" required>Chef especializada en cocina mediterránea con 15 años de experiencia. Amante de los sabores frescos y las recetas tradicionales con un toque moderno. Comparto mis creaciones para inspirar a otros a disfrutar del arte de cocinar.</textarea>
                        <div class="invalid-feedback">Por favor escribe algo sobre ti</div>
                    </div>

                    <hr class="my-4">

                    <!-- Contraseña -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Nueva contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Deja en blanco para mantener la actual">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                   placeholder="Confirma tu nueva contraseña">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div id="passwordMismatch" class="invalid-feedback d-none">Las contraseñas no coinciden</div>
                    </div>
                </form>
            </div>
            
            <div class="card-footer bg-white border-0 d-flex justify-content-end gap-2">
                <button type="button" id="cancelBtn" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="button" id="saveBtn" class="btn btn-orange">
                    <i class="fas fa-save me-2"></i>Guardar cambios
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-5 py-4 border-top">
        <div class="container text-center">
            <div class="mb-3">
                <a href="help.html" class="support-link text-decoration-none">
                    <i class="fas fa-life-ring fa-lg me-2"></i>
                    <span>Soporte y Ayuda</span>
                </a>
            </div>
            <p class="text-muted mb-0 small">&copy; 2025 CookSocial. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
